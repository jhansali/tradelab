services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradelab

  backend:
    build: ./backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    networks:
      - tradelab
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - tradelab

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - tradelab

volumes:
  pgdata:

networks:
  tradelab:
    driver: bridge
